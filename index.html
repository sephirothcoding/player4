<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://xatimg.com/image/EdB791Cu9CAU.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
            width: 600px; /* Reduced by 25% from 800px */
            height: 450px; /* Reduced by 25% from 600px */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite; /* Pulse animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .player-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .status {
            margin: 20px 0;
            font-size: 22px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: #fff;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .volume-control {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #volume {
            width: 150px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-button {
            background: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .social-button:hover {
            background: #007bff;
            color: #fff;
        }

        .facebook { background: #3b5998; color: #fff; }
        .instagram { background: #e1306c; color: #fff; }
        .tiktok { background: #000; color: #fff; }
        .forum { background: #ff4f4f; color: #fff; }
        .website { background: #007bff; color: #fff; }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-content">
            <div class="logo">Radio Player</div>
            <div class="status">Stopped</div>
            <div class="controls">
                <button class="btn" id="play"><i class="fa-solid fa-play"></i></button>
                <button class="btn" id="stop"><i class="fa-solid fa-stop"></i></button>
            </div>
            <div class="volume-control">
                <span>Volume:</span>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="social-buttons">
                <a href="https://www.facebook.com" class="social-button facebook" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" class="social-button instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com" class="social-button tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://forum.example.com" class="social-button forum" target="_blank"><i class="fa-solid fa-comments"></i></a>
                <a href="https://www.example.com" class="social-button website" target="_blank"><i class="fa-solid fa-globe"></i></a>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio('https://boxstream.danceradiouk.com/stream/1/');
        const status = document.querySelector('.status');
        const playBtn = document.getElementById('play');
        const stopBtn = document.getElementById('stop');
        const volumeControl = document.getElementById('volume');

        playBtn.addEventListener('click', () => {
            audio.play()
                .then(() => status.textContent = 'Playing')
                .catch(() => status.textContent = 'Playback Error');
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            status.textContent = 'Stopped';
        });

        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    </script>
</body>
</html>
